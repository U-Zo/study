<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Person {
        set setName(name) {
          this.name = name;
        }

        set setAge(age) {
          this.age = age;
        }

        get getName() {
          return this.name;
        }

        get getAge() {
          return this.age;
        }
      }

      const p1 = new Person();
      p1.setName = '홍길동';
      p1.setAge = 20;

      console.log(p1.getName);
      console.log(p1.getAge);

      p1.name = '이순신';
      p1.age = 44;

      console.log(p1.getName);
      console.log(p1.getAge);
    </script>
  </head>
  <body></body>
</html>
