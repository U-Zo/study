<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function promise(param) {
        return new Promise(function (resolve, reject) {
          console.log('1');
          if (param === 'ok') {
            resolve([100, 1000]);
          } else {
            reject({ key: '홍길동', key2: '20' });
          }
          console.log('2');
        });
      }

      const result = promise('ok');
      console.log(result);
      result.then(
        function (x) {
          console.log(`success ${x[0]}\t${x[1]}`);
        },
        function (x) {
          console.log(`fail ${x.key}\t${x.key2}`);
        }
      );
      console.log(result);
      console.log('end');
    </script>
  </head>
  <body></body>
</html>
