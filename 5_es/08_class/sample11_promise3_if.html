<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function promise(param) {
        return new Promise(function (resolve, reject) {
          console.log('1');
          if (param === 'ok') {
            resolve();
          } else {
            reject();
          }

          console.log('2');
        });
      }

      const result = promise('ok');
      console.log(result);
      result.then(
        function () {
          console.log('success');
        },
        function () {
          console.log('fail');
        }
      );
      console.log('end');
    </script>
  </head>
  <body></body>
</html>
