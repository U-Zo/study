<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function xxx() {
        return new Promise(function (resolve, reject) {
          console.log(1);
          resolve();
          console.log(2);
        });
      }

      xxx()
        .then(function () {
          console.log('success1');
          return '홍길동';
        })
        .then(function (p) {
          console.log(`success2 ${p}`);
          return `안녕하세요 ${p}`;
        })
        .then(function (p) {
          console.log(`success3 ${p}`);
        });
    </script>
  </head>
  <body></body>
</html>
