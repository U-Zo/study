<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function a(x, y) {
        return x + y;
      }

      let result = a(10, 20);
      console.log(result);

      let result2 = ([x, y]) => x + y;
      let result3 = (x, y) => x + y;
      console.log(result2([10, 20]));
      console.log(result3(10, 20));
    </script>
  </head>
  <body></body>
</html>
