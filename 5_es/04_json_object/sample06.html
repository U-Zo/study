<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const arr = [10, 20, 30];
      const str = 'hello';

      for (const num of arr) {
        console.log(`of >> ${num}`);
      }

      for (const c of str) {
        console.log(`of >> ${c}`);
      }

      for (const idx in arr) {
        console.log(`in >> ${idx}`);
      }

      for (const idx in str) {
        console.log(`in >> ${idx}`);
      }
    </script>
  </head>
  <body></body>
