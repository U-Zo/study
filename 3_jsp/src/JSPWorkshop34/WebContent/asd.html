<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">다중 선택 폼</h1>
      <form action="handleCheckBoxParam.jsp" method="get">
        <h3>취미</h3>
        <div class="checkbox">
          <label class="checkbox-inline"
            ><input
              type="checkbox"
              name="hobby"
              value="programming"
            />프로그래밍</label
          >
          <label class="checkbox-inline"
            ><input type="checkbox" name="hobby" value="music" />음악듣기</label
          >
          <label class="checkbox-inline"
            ><input type="checkbox" name="hobby" value="Exercise" />운동</label
          >
          <label class="checkbox-inline"
            ><input type="checkbox" name="hobby" value="fishing" />낚시</label
          >
          <label class="checkbox-inline"
            ><input
              type="checkbox"
              name="hobby"
              value="Mountain climbing"
            />등산</label
          >
        </div>
        <br />
        <h3>관심있는 프로그래밍</h3>
        <div class="checkbox">
          <label class="checkbox-inline"
            ><input type="checkbox" name="language" value="java" />JAVA</label
          >
          <label class="checkbox-inline"
            ><input type="checkbox" name="language" value="c" />C</label
          >
          <label class="checkbox-inline"
            ><input type="checkbox" name="language" value="c++" />C++</label
          >
          <label class="checkbox-inline"
            ><input type="checkbox" name="language" value="php" />PHP</label
          >
          <label class="checkbox-inline"
            ><input
              type="checkbox"
              name="language"
              value="javaScript"
            />JAVASCRIPT</label
          >
          <label class="checkbox-inline"
            ><input
              type="checkbox"
              name="language"
              value="nodejs"
            />node.js</label
          >
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
