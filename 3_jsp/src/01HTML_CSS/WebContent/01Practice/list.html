<!DOCTYPE html>

  </head>
  <body>
    <ol>
      <li>사과</li>
      <li>배</li>
    </ol>

      <li>배</li>

      <li>사과</li>
      <li>사배</li>

      <li>사과</li>
      <li>사배</li>
    </ul>

      <li>
        사과
        <ul>
          <li>
            꿀사과
            <ul type="square">
              <li>잘 익은 놈</li>
              <li>덜 익은 놈</li>
            </ul>
          </li>
          <li>
            독사과
          </li>
        </ul>
      </li>
      <li>사배</li>
    </ul>
