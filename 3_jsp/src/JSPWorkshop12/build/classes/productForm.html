<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSPWorkshop08</title>
  </head>
  <body>
    <b>[ 상품 정보 입력 ]</b>
    <form action="productReg" method="post">
      <table border="1">
        <tr>
          <th>상품명</th>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <th>상품아이디</th>
          <td><input type="text" name="id" /></td>
        </tr>
        <tr>
          <th>상품수량</th>
          <td><input type="text" name="amount" /></td>
        </tr>
        <tr>
          <th colspan="2">
            <input type="submit" value="상품정보전송" />
            <input type="reset" value="다시입력" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
