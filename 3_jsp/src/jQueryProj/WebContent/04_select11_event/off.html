<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('#on').on('click', () => {
          console.log('on');
        });

        $('#off').on('click', () => {
          $('#on').off('click');
        });
      });
    </script>
  </head>
  <body>
    <button id="on">on</button>
    <button id="off">off</button>
  </body>
</html>
