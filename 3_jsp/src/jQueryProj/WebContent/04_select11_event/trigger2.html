<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('button').on('click', () => {
          $('[name="message"]').trigger('myCustom');
        });

        $('[name="message"]').on('myCustom', e => {
          $(e.target).val('메시지를 입력하세요.');
        });

        $('[name="message"]').on('focus', e => {
          $(e.target).val('');
        });
      });
    </script>
  </head>
  <body>
    <input type="text" name="message" id="message" />
    <button>press</button>
  </body>
</html>
