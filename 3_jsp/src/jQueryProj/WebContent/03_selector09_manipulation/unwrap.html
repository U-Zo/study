<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 5px solid blue;
      }
    </style>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('button').on('click', () => {
          $('p').parent().is('div')
            ? $('p').unwrap()
            : $('p').wrap('<div></div>');
        });
      });
    </script>
  </head>
  <body>
    <h2>영웅들</h2>
    <button>wrap/unwrap</button>
    <div class="container">
      <p>이순신</p>
      <p>강감찬</p>
    </div>
  </body>
</html>
