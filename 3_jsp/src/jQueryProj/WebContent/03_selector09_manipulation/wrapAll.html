<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 5px solid blue;
      }
    </style>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('p').wrapAll('<div></div>');
      });
    </script>
  </head>
  <body>
    <h2>영웅들</h2>
    <div><p>이순신</p></div>
    <span>강감찬</span>
    <p>유관순</p>
    <p>윤봉길</p>
  </body>
</html>
