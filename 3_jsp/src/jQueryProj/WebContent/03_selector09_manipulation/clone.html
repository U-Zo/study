<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('button').on('click', e => {
          $(e.target).clone(true).insertAfter(e.target);
        });
      });
    </script>
  </head>
  <body>
    <button>press me!</button>
  </body>
</html>
