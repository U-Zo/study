<!DOCTYPE html>

        // $('#result').text(sum);

        const numbers = Array.from(document.querySelectorAll('li')).map(node =>
          parseInt(node.innerHTML)
        );

        const result = document.getElementById('result');
        result.innerHTML = numbers.reduce((acc, cur) => {
          return acc + cur;
        });
      });
    </script>

    <ul>
      <li>100</li>
      <li>200</li>
      <li>300</li>
      <li>400</li>
    </ul>
