<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        const str = '   Ajax와 jQuery 라이브러리    ';
        $('#original').html(`Original String: ${str}`);
        $('#trimmed').html(`$.trim() String: ${str.trim()}`);
      });
    </script>
  </head>
  <body>
    <pre id="original"></pre>
    <pre id="trimmed"></pre>
  </body>
</html>
