<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('li').each((index, el) => {
          console.log(`${index}: ${$(el).text()}`);
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li>홍길동</li>
      <li>이순신</li>
      <li>유관순</li>
    </ul>
  </body>
</html>
