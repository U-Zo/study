<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        console.log(`li의 첫 번째 요소: ${$('li').get(0).innerHTML}`);
        console.log(`li의 마지막 요소: ${$('li').get(-1).innerHTML}`);
        const all = $('li').get();
        Array.prototype.reduce.call(all, (acc, cur) => {
          console.log(acc.innerHTML);
          return (acc = cur);
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li>홍길동</li>
      <li>이순신</li>
      <li>유관순</li>
    </ul>
  </body>
</html>
