<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      const arr2 = $.grep(arr, (value, index) => value === 2, false);
      console.log(`inverter값이 false인 경우: ${arr2.join(',')}`);

      const arr3 = $.grep(arr, (value, index) => value === 2, true);
      console.log(`inverter값이 true인 경우: ${arr3.join(',')}`);
    </script>
  </head>
  <body></body>
</html>
