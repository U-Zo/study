<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>자식/자손</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(() => {
        // p 태그 바로 뒤 a
        $('p + a').css('color', 'red');
        // p 태그 바로 뒤의 모든 a
        $('p ~ a').css('font-size', '40px');
      });
    </script>
  </head>
  <body>
    <div>
      <p>p</p>
      <a href="">daum</a>
      <a href="">naver</a>

      <p>p</p>
      <a href="">test</a>
      <p>
        <a href="">Google</a>
      </p>
    </div>
  </body>
</html>
