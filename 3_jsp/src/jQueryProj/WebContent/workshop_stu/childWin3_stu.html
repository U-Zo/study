<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      const post = (zip, address) => {
        opener.$('#post').val(zip);
        opener.$('#address').val(address);
        window.close();
      };
    </script>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>우편번호</th>
        <th>주소</th>
      </tr>
      <tr>
        <td>
          <a href="javascript:post('12345','서울시 강남구 XXX 아파트')"
            >12345</a
          >
        </td>
        <td>서울시 강남구 XXX 아파트</td>
      </tr>
      <tr>
        <td>
          <a href="javascript:post('99999','경기도 고양시 ZZZ 아파트')"
            >99999</a
          >
        </td>
        <td>경기도 고양시 ZZZ 아파트</td>
      </tr>
    </table>
  </body>
</html>
