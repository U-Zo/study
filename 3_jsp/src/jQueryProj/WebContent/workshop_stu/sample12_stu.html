<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('select').change(e => {
          $('#result').css('font-size', $(e.target).val());
        });
      });
    </script>
  </head>
  <body>
    글꼴크기:
    <select>
      <option>16px</option>
      <option>32px</option>
      <option>40px</option>
      <option>56px</option>
    </select>
    <div id="result">안녕하세요.</div>
  </body>
</html>
