<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('#chk').change(e => {
          if ($(e.target).prop('checked')) {
            $('#address2').val($('#address1').val());
            $('#phone2').val($('#phone1').val());
          }
        });
      });
    </script>
  </head>
  <body>
    회원정보<br />
    주소<input
      type="text"
      name="address1"
      id="address1"
      value="서울시 강남구"
    /><br />
    전화번호<input
      type="text"
      name="phone1"
      id="phone1"
      value="010-1234-1234"
    /><br />
    <hr />
    동일<input type="checkbox" name="chk" id="chk" />
    <hr />
    배송지 정보<br />
    주소<input type="text" name="address2" id="address2" value="" /><br />
    전화번호<input type="text" name="phone2" id="phone2" value="" /><br />
    <ul></ul>
  </body>
</html>
