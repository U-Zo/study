<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('#v1').keyup(e => {
          if (e.keyCode === 13) {
            // Enter keycode: 13
            $('#result').append(`${$('#v1').val()}<br/>`);
            $('#v1').val('');
          }
        });
      });
    </script>
  </head>
  <body>
    ê°’:<input type="search" name="v1" id="v1" />
    <div id="result"></div>
  </body>
</html>
