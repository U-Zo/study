<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('#passwd1').keyup(e => {
          $(e.target).val() === $('#passwd').val()
            ? $('#result').html('비밀번호 일치')
            : $('#result').html('비밀번호 불일치');
        });
      });
    </script>
  </head>
  <body>
    비밀번호 확인 구현<br />
    비밀번호<input type="text" name="passwd" id="passwd" /><br />
    비밀번호 재확인<input type="text" name="passwd1" id="passwd1" />
    <span id="result"></span>
  </body>
</html>
