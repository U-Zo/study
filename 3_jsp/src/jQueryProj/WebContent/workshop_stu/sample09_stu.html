<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('#all').change(e => {
          $('.lang').each((index, elem) => {
            $(elem).prop('checked', $(e.target).prop('checked'));
          });
        });
      });
    </script>
  </head>
  <body>
    전체선택
    <input type="checkbox" name="all" id="all" /><br />
    <input type="checkbox" name="java" class="lang" />java<br />
    <input type="checkbox" name="sql" class="lang" />sql<br />
    <input type="checkbox" name="angular" class="lang" />angular<br />
  </body>
</html>
