<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('li:odd').css({
          'font-size': '30px',
          color: 'red',
        });

        $('#sum').click(e => {
          let sum = 0;

          $.each($('li'), (index, elem) => {
            sum += parseInt($(elem).html());
          });

          $('#result').html(sum);
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li>5</li>
      <li>15</li>
      <li>25</li>
      <li>35</li>
      <li>45</li>
      <li>55</li>
      <li>65</li>
    </ul>
    <button id="sum">li태그의 총합계</button><br />
    합계:<span id="result"></span>
  </body>
</html>
