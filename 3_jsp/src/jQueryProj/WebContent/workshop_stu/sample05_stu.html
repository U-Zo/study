<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('img').each((index, elem) => {
          $(elem).mouseover(e => {
            $('#result').html($(e.target).attr('src'));
          });
        });
      });
    </script>
  </head>
  <body>
    이미지 이름 알아보기<br />
    <img src="a.jpg" width="100" height="100" />
    <img src="b.jpg" width="100" height="100" />
    <img src="c.jpg" width="100" height="100" /><br />
    파일명:<span id="result"></span>
  </body>
</html>
