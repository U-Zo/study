<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(() => {
        // 1. [href]
        // $('a[href]').css('color', 'red').css('font-size', '40px');
        // 2. [href='value']
        // $('a[href="https://daum.net"]').css('color', 'red');
        // 3. [href!='value']
        // $('a[href!="https://daum.net"]').css('color', 'red');
        // 4. [href^='https'] 속성값으로 시작하는
        // $('a[href^=https]').css('color', 'red');
        // 5. [href$='값'] 속성 값으로 끝나는
        // $('a[href$=".net"]').css('color', 'red');
        // 6. a[href*='value'] 특정 값이 포함되는
        // $('a[href*="www"]').css('color', 'red');
        // 7. a[href~="value"] 단어 형태로 포함되는
        $('a[href~="www"]').css({
          color: 'red',
          'background-color': 'yellow',
        });
      });
    </script>
  </head>
  <body>
    <span>hello</span>
    <a href="www kkk xxx">www kkk xxx</a>
    <a href="https://www.daum.net">https://daum.net</a>
    <a href="https://www.naver.com">https://naver.com</a>
    <a href="http://www.google.com">http://www.google.com</a>
    <a href="www.korea.com">www.korea.com</a>
  </body>
</html>
