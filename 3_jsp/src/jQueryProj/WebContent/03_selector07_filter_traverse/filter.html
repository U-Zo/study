<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('li')
          .filter(':even')
          .css('background-color', 'green')
          .end()
          .filter('.orange, #apple')
          .css('font-size', '30px');
      });
    </script>
  </head>
  <body>
    <ul>
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li class="orange">아이템 3</li>
      <li>아이템 4</li>
      <li id="apple">아이템 5</li>
      <li>아이템 6</li>
    </ul>
  </body>
</html>
