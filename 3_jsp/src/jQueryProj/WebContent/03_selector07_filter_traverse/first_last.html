<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('p span').first().css('background-color', 'green');
        $('p span').last().css('font-size', '30px');
      });
    </script>
  </head>
  <body>
    <p>
      <span>first</span>
      <span>second</span>
      <span>last</span>
    </p>
  </body>
</html>
