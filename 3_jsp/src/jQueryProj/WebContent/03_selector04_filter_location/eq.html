<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('td:eq(2)').css('background-color', 'green');
        $('td:eq(-1)').css('background-color', 'green');
      });
    </script>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>TD #0</td>
        <td>TD #1</td>
        <td>TD #2</td>
      </tr>
      <tr>
        <td>TD #3</td>
        <td>TD #4</td>
        <td>TD #5</td>
      </tr>
      <tr>
        <td>TD #6</td>
        <td>TD #7</td>
        <td>TD #8</td>
      </tr>
    </table>
  </body>
</html>
