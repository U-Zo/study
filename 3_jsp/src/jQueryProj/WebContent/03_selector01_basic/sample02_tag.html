<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(() => {
        $('p').css('color', 'red');
        const x = $('p');
        console.log(x);
        console.log(x[0], x[1], x.length);
        console.log(x[0].innerHTML, x[1].innerHTML);
        console.log('첫 번째 div 값', $('div')[0].innerHTML);
        console.log('두 번째 div 값', $('div')[1].innerHTML);
        $('div')[1].innerHTML = 'test';
        $(x[1]).css('color', 'blue');
      });
    </script>
  </head>
  <body>
    <p>Hello</p>
    <p>Hello2</p>
    <div>World</div>
    <div>World2</div>
  </body>
</html>
