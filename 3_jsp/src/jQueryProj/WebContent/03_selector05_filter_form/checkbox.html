<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('input:checkbox')
          .wrap('<span></span>')
          .parent()
          .css('border', '3px dotted red');
        $(':text').val($('input:checked').val());
      });
    </script>
  </head>
  <body>
    <form>
      <fieldset>
        사과<input type="checkbox" checked="checked" value="사과" /> 배<input
          type="checkbox"
          checked="checked"
          value="배"
        />
        바나나<input type="checkbox" checked="checked" value="바나나" />
        <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
