<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('select').change(() => {
          const data = $(':selected').text();
          $('span').text(data);
        });
      });
    </script>
  </head>
  <body>
    <form>
      <select name="phone">
        <option>010</option>
        <option selected="selected">011</option>
        <option>02</option>
      </select>
    </form>
    선택된 값: <span></span>
  </body>
</html>
