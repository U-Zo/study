<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
    <script src="../jquery-3.5.1.min.js"></script>
    <script>
      $(() => {
        $('p').on('click', e => {
          $(e.target).toggleClass('highlight');
        });
      });
    </script>
  </head>
  <body>
    <p>홍길동</p>
    <p>이순신</p>
    <p>유관순</p>
  </body>
</html>
