<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var name = '홍길동';
      var age = 20;
      var array = [1, 2];
      var obj = {};
      var a = false;
      var b = null;
      var c;
      var k = function () {};

      if (typeof name == 'string') document.write(typeof name, ' ', name, '<br>');
      if (typeof age == 'number') document.write(typeof age, ' ', age, '<br>');
      if (typeof array == 'array') document.write(typeof array, ' ', array, '<br>');
      if (typeof obj == 'object') document.write(typeof obj, ' ', obj, '<br>');
      if (typeof a == 'boolean') document.write(typeof a, ' ', a, '<br>');
      if (typeof b == 'object') document.write(typeof b, ' ', b, '<br>');
      if (typeof c == 'undefined') document.write(typeof c, ' ', c, '<br>');
      if (typeof k == 'function') document.write(typeof k, ' ', k, '<br>');
      document.write('<img src="001.png" />');
    </script>
  </head>
  <body></body>
</html>
