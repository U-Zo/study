<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample19</title>
    <script>
      window.onload = () => {
        const input = document.getElementById('v1');
        const result = document.getElementById('result');
        const arr = [];

        input.addEventListener('keyup', (e) => {
          console.log(this);

          if (e.keyCode === 13) {
            arr.push(input.value);
            console.log(arr);
            result.innerHTML = arr.slice('').join('<br/>');
          }
        });
      };
    </script>
  </head>
  <body>
    ê°’:<input type="search" name="v1" id="v1" />
    <div id="result"></div>
  </body>
</html>
