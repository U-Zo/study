<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      window.onload = function () {
        const arr = ['a.jpg', 'b.jpg', 'c.jpg'];
        const buttons = document.querySelectorAll('button');
        const img = document.querySelector('#my');
        const result = document.querySelector('#result');
        let i = 0;

        const next = () => {
          --i;
          if (i < 0) {
            i = arr.length - 1;
          }

          img.src = arr[i];
          result.innerHTML = arr[i];
        };

        const prev = () => {
          ++i;
          if (i >= arr.length) {
            i = 0;
          }

          img.src = arr[i];
          result.innerHTML = arr[i];
        };

        const fucntions = [next, prev];

        for (let j = 0; j < buttons.length; j++) {
          buttons[j].addEventListener('click', fucntions[j]);
        }
      };
    </script>
  </head>
  <body>
    이미지 변경하기<br />
    <img src="a.jpg" width="100" height="100" id="my" />
    <button>이전</button><button>다음</button><br />
    이미지 파일명:<span id="result">a.jpg</span>
  </body>
</html>
