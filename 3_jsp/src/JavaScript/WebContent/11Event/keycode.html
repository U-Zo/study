<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function test() {
        console.log(event.keyCode);
        document.getElementById('result').innerText = event.keyCode;
      }
    </script>
  </head>
  <body>
    <input type="text" onkeyup="test()" />
    <span id="result"></span>
  </body>
</html>
