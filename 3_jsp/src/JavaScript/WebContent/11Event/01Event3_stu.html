<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event3</title>
    <script>
      window.onload = () => {
        const imgNodes = document.querySelectorAll('img');
        for (let i = 0; i < imgNodes.length - 1; i++) {
          const img = imgNodes[i];
          img.addEventListener('mouseover', () => {
            console.log((imgNodes[3].src = img.src));
          });
        }
      };
    </script>
  </head>
  <body>
    <table border="1">
      <tr>
        <td><img src="a.jpg" width="100" height="100" /></td>
        <td><img src="b.jpg" width="100" height="100" /></td>
        <td><img src="c.jpg" width="100" height="100" /></td>
      </tr>
      <tr>
        <td colspan="3">
          <img src="a.jpg" width="300" height="300" />
        </td>
      </tr>
    </table>
  </body>
</html>
