<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sample15</title>
    <script>
      let child = null;

      const childOpen = () => {
        child = window.open('childWin_stu.html');
      };

      const childClose = () => {
        child.close();
      };

      const parentClose = () => {
        window.close();
      };
    </script>
  </head>
  <body>
    <button onClick="childOpen()">새창 열기</button>
    <button onClick="childClose()">새창 닫기</button>
    <button onClick="parentClose()">현재창(부모장) 닫기</button>
  </body>
</html>
