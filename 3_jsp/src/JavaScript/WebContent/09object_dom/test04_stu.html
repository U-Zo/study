<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>test04</title>
    <script type="text/javascript">
      function onClick() {
        var v1 = document.getElementById('v1').value;
        var result = document.getElementById('result');

        v1 = v1.split('/');
        result.innerText = v1.reduce((acc, cur) => {
          return Number(acc) + Number(cur);
        });
      }
    </script>
  </head>
  <body>
    <h3>문자열 처리</h3>
    값:<input type="text" name="v1" id="v1" value="10/20/30" />
    <button onclick="onClick()">합계</button><br />
    합계:<span id="result"></span>
  </body>
</html>
