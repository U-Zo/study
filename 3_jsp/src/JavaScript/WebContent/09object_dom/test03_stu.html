<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      function info() {
        const value = document.querySelector('#str').value;
        document.querySelector('#str1').innerText = value.length;
        document.querySelector('#str2').innerText = value.split('').join();
        document.querySelector('#str3').innerText = value.toUpperCase();
        document.querySelector('#str4').innerText = value.toLowerCase();
        document.querySelector('#str5').innerText = value
          .split('') // 문자열을 매개변수 문자를 기준으로 나눠서 배열로 생성
          .reverse() // 배열의 순서를 거꾸로 함
          .join(''); // 배열을 매개변수 문자를 기준으로 문자열로 생성
        document.querySelector('#str6').innerText = value.charAt(0);
        document.querySelector('#str7').innerText = value.charAt(2);
        document.querySelector('#str8').innerText = value.substr(0, 5);
      }
    </script>
  </head>
  <body>
    <h3>문자열 처리</h3>
    입력문자열<input type="text" name="str" id="str" /><button onclick="info()">
      문자열 정보
    </button>
    <div>
      입력문자열 길이:<span id="str1"></span><br />
      입력문자:<span id="str2"></span><br />
      대문자로:<span id="str3"></span><br />
      소문자로:<span id="str4"></span><br />
      꺼꾸로 출력:<span id="str5"></span><br />
      첫글자만 출력:<span id="str6"></span><br />
      3번째 글자만 출력:<span id="str7"></span><br />
      1번째부터 5번째까지 글자만 출력:<span id="str8"></span><br />
    </div>
  </body>
</html>
