<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      var arr = ['a.png', 'b.png', 'c.png', 'd.png', 'e.png', 'f.png', 'g.png'];
      var i = 0;
      function change(v) {
        var img = document.getElementsByTagName('img');
        var selectArr = [];
        if (v === 1) {
          selectArr = arr.slice(0, 3);
        } else if (v === 2) {
          selectArr = arr.slice(3, 6);
        } else if (v === 3) {
          selectArr = arr.slice(6, 9);
        }

        for (var x in img) {
          img[x].src = 'img/' + selectArr[x];
        }
      }
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="img/a.png" width="100" height="100" /></td>
        <td><img src="img/b.png" width="100" height="100" /></td>
        <td><img src="img/c.png" width="100" height="100" /></td>
      </tr>
    </table>
    <a href="javascript:change(1)">1</a>
    <a href="javascript:change(2)">2</a>
    <a href="javascript:change(3)">3</a>
  </body>
</html>
