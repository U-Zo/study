<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      function onClick() {
        var data = document.getElementById('v1').value.split(',');
        data.sort((a, b) => a - b);

        var sum = data.reduce((acc, cur) => {
          return Number(acc) + Number(cur);
        });

        var avg = sum / data.length;

        var cAvg = 0;
        if (data.length % 2 === 0) {
          cSum =
            Number(data[data.length / 2 - 1]) +
            Number(data[parseInt(data.length / 2)]);
          cAvg = cSum / 2;
        } else if (data.length % 2 === 1) {
          cAvg = data[parseInt(data.length / 2)];
        }

        document.getElementById('result').innerHTML = `<p>합계: ${sum}</p>
            <p>평균: ${avg.toFixed(2)}</p>
            <p>중앙값: ${cAvg}</p>
            <p>정렬 후: ${data}</p>
          `;
      }
    </script>
  </head>
  <body>
    <h3>배열 관리</h3>
    값:<input type="text" name="v1" id="v1" value="1,5,10,9,3,7,23,4,6,8" />
    <button onclick="onClick()">데이터 분석</button><br />
    <div id="result"></div>
  </body>
</html>
