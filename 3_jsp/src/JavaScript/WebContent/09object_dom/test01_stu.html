<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script>
      var bName = navigator.appName;
      var bVersion = navigator.appVersion;
      var bOnLine = navigator.onLine;

      function onClick() {
        document.getElementById('bName').innerText = bName;
        document.getElementById('bVersion').value = bVersion;
        document.getElementById('bOnLine').innerText = bOnLine;
      }
    </script>
  </head>
  <body>
    <h3>사용중인 웹 브라우저 정보 보기</h3>
    <button onclick="onClick()">보기</button>
    <div>
      브라우저 이름:<span id="bName"></span><br />
      브라우저 버전:<input type="text" name="bVersion" id="bVersion" /><br />
      브라우저 온라인 여부:<span id="bOnLine"></span><br />
    </div>
  </body>
</html>
