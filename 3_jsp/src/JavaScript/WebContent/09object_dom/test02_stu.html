<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      function google() {
        location.href = 'https://www.google.co.kr/';
      }

      function site() {
        var addr = document.querySelector('#site').value;
        location.href = addr;
      }
    </script>
  </head>
  <body>
    <h3>자바스크립트로 특정 URL 접속하기</h3>
    <button onclick="google()">구글사이트로 가기</button><br />
    사이트주소입력:<input type="text" name="site" id="site" />
    <button onclick="site()">바로가기</button>
  </body>
</html>
