<!DOCTYPE html>
<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num1 = prompt();
      var num2 = prompt();
      var sum = 0;

      (function (num1, num2) {
        for (var i = 1; i <= 20; i++) {
          if (i % num1 !== 0 && i % num2 !== 0) {
            sum += i;
          }
        }
      })(num1, num2);

      console.log('총합: ' + sum);
    </script>
