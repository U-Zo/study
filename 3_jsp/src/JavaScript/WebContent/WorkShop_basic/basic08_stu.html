<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num1 = prompt('1. 정수값을 입력하세요.');
      var num2 = prompt('2. 정수값을 입력하세요.');

      var num3 = (function (a, b) {
        return a > b ? a : b;
      })(num1, num2);

      document.write(
        `<div>첫 번째 입력값은: ${num1}</div>` +
          `<div>두 번째 입력값은: ${num2}</div>` +
          `<div>최대값: ${num3}</div>`
      );
    </script>
  </head>
  <body></body>
</html>
