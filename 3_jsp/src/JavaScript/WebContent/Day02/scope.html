<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = 10; // 전역 변수

      function outputNumbers(count) {
        for (var i = 0; i < count; i++) {
          console.log(i);
        }

        console.log('>>' + i);
        console.log(num);
      }

      console.log(num);
      outputNumbers(5);
    </script>
  </head>
