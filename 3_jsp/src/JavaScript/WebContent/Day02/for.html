<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.write('0 ~ 9');
      document.write('<hr/>');
      for (let i = 0; i < 10; i++) {
        document.write(`<div>${i}</div>`);
      }

      document.write('<hr/>');
      for (let i = 10; i >= 0; i--) {
        document.write(`<div>${i}</div>`);
      }

      let num = 0;

      for (let i = 1; i <= 100; i++) {
        num += i;
      }

      document.write('<hr/>');
      document.write(num);
    </script>
  </head>
  <body></body>
</html>
