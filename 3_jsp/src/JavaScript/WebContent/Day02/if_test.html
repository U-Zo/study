<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var n = prompt('정수 입력');
      n = parseInt(n);

      if (n % 2 === 0) {
        console.log('짝수');
      } else {
        console.log('홀수');
      }

      const result = (() => {
        if (n % 2 === 0) {
          return '짝수';
        } else {
          return '홀수';
        }
      })();

      console.log(result);
    </script>
  </head>
  <body></body>
</html>
