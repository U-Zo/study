<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function f1() {
        setTimeout(() => {
          console.log('1초 뒤에 출력');
        }, 1000);
      }

      f1();

      var interval = setInterval(function () {
        console.log('3초마다 출력');
      }, 3000);

      setTimeout(() => {
        clearInterval(interval);
      }, 4000);
    </script>
  </head>
  <body></body>
</html>
