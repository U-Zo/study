<!DOCTYPE html>

    <title>Document</title>

  <script>
    function getMax(n1, n2) {
      var maxValue = n1;
      if (n1 < n2) {
        maxValue = n2;
      }

      return maxValue;
    }

    var result = getMax(10, 20);
    console.log(result);
  </script>
