<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function xyz(gender) {
        var result = gender.substr(7, 1);

        if (result === '1') return '남';
        else return '여';
      }

      var gender = xyz('811025-1234567');
      console.log('성별', gender);
    </script>
  </head>
  <body></body>
</html>
