<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event - onClick</title>
    <script>
      var onClick = function () {
        console.log('hello');
      };
    </script>
  </head>
  <body>
    <button onclick="onClick()">click</button>
  </body>
</html>
