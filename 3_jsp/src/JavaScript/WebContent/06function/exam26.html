<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>exam26</title>
    <script>
      function test(x) {
        if (x <= 1) return 1;
        return x * test(x - 1);
      }

      var rs = test(5);
      // top-donw 방식
      // 1. test(5) -> 5 * test(4)
      // 2. test(4) -> 4 * test(3)
      // 3. test(3) -> 3 * test(2)
      // 4. test(2) -> 2 * test(1)
      // final test(1) -> 1
      // result = 5 * 4 * 3 * 2 * 1;

      console.log(rs);
    </script>
  </head>
