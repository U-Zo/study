<h1>{{ title }} {{ books.length }}권</h1>
검색: <input (keyup)="searchName($event)" />
<h2>선택한 도서 목록</h2>
도서 id: {{ item.id }}<br />
도서명: {{ item.name }}<br />
도서 가격: {{ item.price }}
<ul>
  <li *ngFor="let book of bookResult">
    <a (click)="imgClick(book.id)">
      <img src="../../assets/image/{{ book.img }}" width="100" height="100" />
      {{ book.name }}
    </a>
  </li>
</ul>
