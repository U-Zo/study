<h1>{{ title }}</h1>
검색 도서명 <input type="text" #kkk />
<button (click)="send(kkk.value)">요청</button>
<table border="1">
  <tr>
    <th>도서명</th>
    <th>이미지</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.name }}</td>
    <td>
      <img
        src="http://localhost:3000/image/{{ item.img }}"
        width="100"
        height="100"
      />
    </td>
  </tr>
</table>
